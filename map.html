<!DOCTYPE html>
<html>
<body>

<h1>Crusty Heading for now</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {
var mapProp= {
    center:new google.maps.LatLng(37.092,-95.7129),
    zoom:4,
};
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
var myCenter = new google.maps.LatLng(34.0522,-118.2437);
var marker = new google.maps.Marker({position: myCenter});
marker.setMap(map);
  google.maps.event.addListener(marker,'click',function() {
    var infowindow = new google.maps.InfoWindow({
      content: "National Immigration Law Center: Right, laws, and tax filing assistance"
    });
  infowindow.open(map,marker);
  });
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMCS_k0u_rWdC7i7N7BtWagb_HrQJwVLI&callback=myMap"></script>
</body>
</html>
