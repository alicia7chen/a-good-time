<!DOCTYPE html>
<style>
    html, body, #map {
    height: 100%;
    width: 100%;
    margin: 0px;
    padding: 0px
    }
</style>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBy2kd4NkakHRrQzWue-fRE1S0JTkqwckU&callback=initMap"></script>
    <div id="map"></div>
</html>

<script>
var map;
var infowindow = new google.maps.InfoWindow();
function initialize() {
    var mapProp = {
        center: new google.maps.LatLng(40.567166, -105.086933), //LLANDRINDOD WELLS
        zoom: 4,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    map = new google.maps.Map(document.getElementById("map"), mapProp);
    var json1 = {
        "organizations": [
          {
            "Name": "Jeremy Holmes",
            "Age": 19,
            "Gender": "Male",
            "Race": "Unknown race",
            "Date": "7/1/2017",
            "Lat": 40.5671661,
            "Lng": -105.0869334,
            "Agencyresponsiblefordeath": "Colorado State University Police Department, Fort Collins Police Department",
          },
        ]
     };
     $.each(json1.organizations, function (key, data) {
        var latLng = new google.maps.LatLng(data.Lat, data.Lng);
        var marker = new google.maps.Marker({
            position: latLng,
            map: map,
            name: data.Name
        });
        var details = '<p><b>Name: '+data.Name +'</b></p>'+
                      '<p>Age: '+ data.Age +'</p>'+
                      '<p>Gender: '+ data.Gender +'</p>'+
                      '<p>Race: '+ data.Race +'</p>'+
                      '<p>Date: '+ data.Date +'</p>'+
                      '<p>Agency Responsible for death: '+ data.Angencyresponsiblefordeath +'</p>'+
        //var paragraph = '<div id="paragraph">'+'div id="siteNotice">'+'<div>'+
        //  '<div id="bodyContent">'+''
        bindInfoWindow(marker, map, infowindow, details);
    });
}
function bindInfoWindow(marker, map, infowindow, strDescription) {
        google.maps.event.addListener(marker, 'click', function () {
        infowindow.setContent(strDescription);
        infowindow.open(map, marker);
    });
}
google.maps.event.addDomListener(window, 'load', initialize);
</script>
