<!DOCTYPE html>

<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMCS_k0u_rWdC7i7N7BtWagb_HrQJwVLI&callback=initMap"></script>
<div id="map"></div>
</html>

<script>
var map;
var infowindow = new google.maps.InfoWindow();
function initialize() {
    var mapProp = {
        center: new google.maps.LatLng(40.567166, -105.086933), //LLANDRINDOD WELLS why be commented out?
        zoom: 4,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    map = new google.maps.Map(document.getElementById("map"), mapProp);
var whosemans = {
    "organizations": [
    {
      "Name": "Does",
      "Description": "this",
      "Services Offered": "work",
      "Target Group": "I",
      "Hours": "guess",
      "Website": "we'll",
      "Lat": "34.0522",
      "Lng": "-118.2437",
    },
    {
      "Name": "1",
      "Description": "2",
      "ServicesOffered": "3",
      "TargetGroup": "4",
      "Hours": "5",
      "Website": "6",
      "Lat": "34.1478",
      "Lng": "-118.1445",
    },
   ]
  };
  $.each(whosemans.organizations, function (key, data) {
       var latLng = new google.maps.LatLng(data.Lat, data.Lng);
       var marker = new google.maps.Marker({
           position: latLng,
           map: map,
           name: data.Name
        });
        var details = '<p><b>Name: '+data.Name +'</b></p>'+
                      '<p>Description: '+ data.Description +'</p>'+
                      '<p>Services Offered: '+ data.ServicesOffered +'</p>'+
                      '<p>Target Group: '+ data.TargetGroup +'</p>'+
                      '<p>Hours: '+ data.Hours +'</p>'+
                      '<p>Website: '+ data.Website +'</p>'+
        //var paragraph = '<div id="paragraph">'+'div id="siteNotice">'+'<div>'+
        //  '<div id="bodyContent">'+''
        bindInfoWindow(marker, map, infowindow, details);
    });
function bindInfoWindow(marker, map, infowindow, strDescription) {
        google.maps.event.addListener(marker, 'click', function () {
        infowindow.setContent(strDescription);
        infowindow.open(map, marker);
    });
}
google.maps.event.addDomListener(window, 'load', initialize);
</script>
